<extend name="Public:main" />
<block name="main">
<h1 class="page-header">{$page_title}</h1>
<div class="tab-content">
	<div role="tabpanel" class="tab-pane fade in active" id="home">
		<form method="post" action="{:U('Nav/doedit',array('ID'=>$nav[id]))}" enctype="multipart/form-data" class="form-horizontal">
			<div class="form-group">
				<label for="id" class="col-sm-2 control-label">菜单ID </label>
				<div class="col-sm-10">
					<input type="text" placeholder="菜单ID" class="form-control" id="ID" name="ID" required value="{$nav.id}" disabled />
				</div>
			</div>
			<div class="form-group">
				<label for="label" class="col-sm-2 control-label">菜单名称</label>
				<div class="col-sm-10">
					<input type="text" placeholder="菜单名称 " class="form-control" id="label" name="label" required value="{$nav.label}" />
				</div>
			</div>
			<div class="form-group">
				<label for="parentid" class="col-sm-2 control-label">父级</label>
				<div class="col-sm-10">
				<select class="form-control" id="parentid" name="parentid" >
				<option value="0" <if condition = "$nav.parentid eq 0">selected</if>>/</option>
				<foreach name="nav2" item="nav2">
					<option value="{$nav2.id}" <if condition = " $nav2.id eq $nav.parentid ">selected</if>> {$nav2.label}</option>
				</foreach>
				</select>
				</div>
			</div>
			<div class="form-group">
				<label for="app" class="col-sm-2 control-label">应用</label>
				<div class="col-sm-10">
					<input type="text" placeholder="应用" class="form-control" id="app" name="app" required value="{$nav.app}" />
				</div>
			</div>
			<div class="form-group">
				<label for="model" class="col-sm-2 control-label">控制器</label>
				<div class="col-sm-10">
					<input type="text" placeholder="控制器" class="form-control" id="model" name="model" required value="{$nav.model}" />
				</div>
			</div>
			<div class="form-group">
				<label for="action" class="col-sm-2 control-label">方法</label>
				<div class="col-sm-10">
					<input type="text" placeholder="方法" class="form-control" id="action" name="action" required value="{$nav.action}" />
				</div>
			</div>
			<div class="form-group">
				<label for="blogname" class="col-sm-2 control-label">图标</label>
				<div class="col-sm-10">
					<input type="text" placeholder="图标" class="form-control" id="icon" name="icon" required value="{$nav.icon}" />
				</div>
			</div>
			<div class="form-group">
				<label for="blogname" class="col-sm-2 control-label">菜单分类</label>
				<div class="col-sm-10">
					<select class="form-control" name="cid">
						<option  value="0"  <if condition = "$nav.cid eq 0">selected</if>>前台菜单</option>
						<option  value="1" <if condition = "$nav.cid eq 1">selected</if>>后台菜单</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="blogname" class="col-sm-2 control-label">状态</label>
				<div class="col-sm-10">
					<label class="radio-inline"> <input type="radio" name="status" id="status" value="1"
					<if condition="$nav.status eq 1">checked</if>> 显示
					</label> <label class="radio-inline"> <input type="radio" name="status" id="status" value="2"
					<if condition="$nav.status eq 2">checked</if>> 隐藏
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">
						<i class="icon-ok"></i>保存
					</button>
				</div>
			</div>
		</form>
	</div>

</div>
</block>
