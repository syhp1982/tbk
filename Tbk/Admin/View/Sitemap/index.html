<extend name="Public:main" />
<block name="main">
<h1 class="page-header">生成Sitemap</h1>
<div class="row">
	<form method="post" class="form-horizontal" action="{:U('Clear/doclear')}" enctype="multipart/form-data">
		<div class="form-group has-success">
			<label class="col-sm-4 control-label">生成百度Sitemap</label>
			<div class="col-sm-3">
				<div class="checkbox i-checks">
					<label> <input type="checkbox" value="Cache" checked="checked" name="data[]"> <i></i>生成百度Sitemap
					</label>
				</div>
			</div>
		</div>
		<div class="form-group has-success">
			<label class="col-sm-4 control-label">生成google-Sitemap</label>
			<div class="col-sm-3">
				<div class="checkbox i-checks">
					<label> <input type="checkbox" value="Temp" name="data[]"> <i></i> 生成google-Sitemap
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 ">
				<input type="submit" value="点击生成" class="btn btn-primary" data-toggle="modal">
			</div>
		</div>
	</form>
</div>
</block>
